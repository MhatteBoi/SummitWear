
<section class="flex items-center  justify-center  h-screen">
    <div class="container mx-auto p-6">
        <button routerLink="/catalog" class="text-gray-500 hover:text-gray-800 mb-4 flex items-center">
            ‚Üê Back to Catalog
        </button>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-6xl mx-auto">
            <img [src]="product.image" alt="{{ product.name }}" class="max-w-96 h-auto  rounded-lg shadow-md">

            <div>
                <h2 class="text-4xl font-bold">{{ product.name }}</h2>
                <p class="text-2xl font-semibold text-gray-700 mt-2">${{ product.price }}</p>
                <p class="text-lg text-gray-600 mt-4">{{ product.description }}</p>

                <button class="mt-6 bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
</section>
