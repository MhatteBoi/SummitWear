<div class="flex justify-center items-center h-screen">
    <!-- Login Form -->
    <form *ngIf="!isRegisterMode" (ngSubmit)="login()" #loginForm="ngForm" class="p-6 shadow-lg rounded-lg bg-white w-96">
        <h2 class="text-xl font-bold mb-4">Login</h2>

        <label class="block mb-2">Email</label>
        <input type="email" [(ngModel)]="email" name="email" class="w-full p-2 border rounded mb-4" required />

        <label class="block mb-2">Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="w-full p-2 border rounded mb-4" required />

        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Login</button>
        <p class="mt-4 text-center">
            No account? <a (click)="toggleMode()" class="text-blue-600 cursor-pointer">Register here</a>
        </p>
    </form>

    <!-- Registration Form -->
    <form *ngIf="isRegisterMode" (ngSubmit)="register()" class="p-6 shadow-lg rounded-lg bg-white w-96">
        <h2 class="text-xl font-bold mb-4">Register</h2>

        <label class="block mb-2">Full Name</label>
        <input type="text" [(ngModel)]="fullName" name="fullName"
               class="w-full p-2 border rounded mb-4" required />

        <label class="block mb-2">Email</label>
        <input type="email" [(ngModel)]="email" name="email"
               class="w-full p-2 border rounded mb-4" required />

        <label class="block mb-2">Password</label>
        <input type="password" [(ngModel)]="password" name="password"
               class="w-full p-2 border rounded mb-4" required />

        <label class="block mb-2">Confirm Password</label>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword"
               class="w-full p-2 border rounded mb-4" required />

        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Register</button>
        <p class="mt-4 text-center">
            Already have an account? <a (click)="toggleMode()" class="text-blue-600 cursor-pointer">Login here</a>
        </p>
    </form>
</div>
