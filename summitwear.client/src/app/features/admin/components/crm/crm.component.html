<div class="container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4">User Management</h2>

    <!-- Search Bar -->
    <div class="mb-6">
        <input type="text"
               placeholder="Search Users"
               [(ngModel)]="searchQuery"
               class="border rounded p-2 w-full" />
    </div>

    <!-- Users Table -->
    <table class="min-w-full bg-white border border-gray-200">
        <thead>
            <tr class="bg-gray-100 border-b">
                <th class="py-2 px-4 border">User ID</th>
                <th class="py-2 px-4 border">Name</th>
                <th class="py-2 px-4 border">Email</th>
                <th class="py-2 px-4 border">Status</th>
                <th class="py-2 px-4 border">Registration Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of filteredUsers()">
                <td class="py-2 px-4 border">{{ user.id }}</td>
                <td class="py-2 px-4 border">{{ user.name }}</td>
                <td class="py-2 px-4 border">{{ user.email }}</td>
                <td class="py-2 px-4 border" [ngClass]="getStatusClass(user.status)">
                    {{ user.status }}
                </td>
                <td class="py-2 px-4 border">{{ user.registrationDate | date: 'shortDate' }}</td>
            </tr>
        </tbody>
    </table>
</div>
