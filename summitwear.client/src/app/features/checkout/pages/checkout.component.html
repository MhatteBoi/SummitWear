<div class="min-h-screen bg-slate-50 py-12">
    <div class="container mx-auto px-4">
        <div class="max-w-3xl mx-auto">
            <!-- Header -->
            <h1 class="text-3xl font-bold text-slate-700 mb-8">Checkout</h1>

            <!-- Main Content -->
            <div class="bg-white rounded-lg shadow-lg p-8">
                <!-- Order Summary -->
                <div class="mb-8 pb-8 border-b border-slate-200">
                    <h2 class="text-xl font-semibold text-slate-700 mb-4">Order Summary</h2>
                    <div class="flex justify-between items-center text-slate-600">
                        <span>Subtotal</span>
                        <span>$99.00</span>
                    </div>
                    <div class="flex justify-between items-center text-slate-600 mt-2">
                        <span>Shipping</span>
                        <span>$4.99</span>
                    </div>
                    <div class="flex justify-between items-center font-semibold text-lg mt-4">
                        <span>Total</span>
                        <span class="text-amber-700">$103.99</span>
                    </div>
                </div>

                <!-- Shipping Information -->
                <div class="mb-8">
                    <h2 class="text-xl font-semibold text-slate-700 mb-4">Shipping Information</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-600 mb-1">First Name</label>
                            <input type="text" class="w-full px-4 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-700">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-600 mb-1">Last Name</label>
                            <input type="text" class="w-full px-4 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-700">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-slate-600 mb-1">Address</label>
                            <input type="text" class="w-full px-4 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-700">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-600 mb-1">City</label>
                            <input type="text" class="w-full px-4 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-700">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-600 mb-1">Postal Code</label>
                            <input type="text" class="w-full px-4 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-700">
                        </div>
                    </div>
                </div>

                <!-- Payment Information -->
                <div class="mb-8">
                    <h2 class="text-xl font-semibold text-slate-700 mb-4">Payment Information</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-600 mb-1">Card Number</label>
                            <input type="text" class="w-full px-4 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-700">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-slate-600 mb-1">Expiry Date</label>
                                <input type="text" placeholder="MM/YY" class="w-full px-4 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-700">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-600 mb-1">CVV</label>
                                <input type="text" class="w-full px-4 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-700">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button class="w-full bg-amber-700 text-white py-3 rounded-md hover:bg-amber-800 transition-colors font-semibold">
                    Complete Purchase
                </button>
            </div>
        </div>
    </div>
</div>
