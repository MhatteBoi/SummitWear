
<div class="container hidden md:block">


    <div class="images-container">
        <img *ngFor="let image of images; let i = index"
             [src]="image.url"
             [alt]="image.alt"
             [style.transform]="'translateY(' + getTranslation(i) + 'px)'"
             class="floating-image saturate-50">
    </div>
</div>
