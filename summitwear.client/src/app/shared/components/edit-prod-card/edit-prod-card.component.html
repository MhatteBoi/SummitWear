<div class="fixed inset-0 flex items-center justify-center bg-opacity-50">
    <div class="bg-[#1F2937] p-6 rounded-lg shadow-2xl w-[900px] relative flex">
        <!-- Left Side: Image & Description -->
        <div class="w-1/3 flex flex-col items-center p-4">
            <img [src]="editedProduct.images[0]?.url || 'https://via.placeholder.com/150'"
                 alt="Product Image"
                 class="w-32 h-32 object-cover rounded-lg border-2 border-gray-400" />
            <label class="block text-sm font-medium text-gray-300 mt-3">Description:</label>
            <textarea [(ngModel)]="editedProduct.description"
                      class="w-full p-2 border border-gray-500 rounded-lg bg-gray-800 text-white text-sm focus:ring focus:ring-amber-500 focus:outline-none">
            </textarea>
        </div>

        <!-- Right Side: Form Fields -->
        <div class="w-2/3 pl-4">
            <!-- Close Button -->
            <button class="absolute top-3 right-3 text-gray-400 hover:text-white" (click)="onCancel()">
                âœ–
            </button>

            <h2 class="text-lg font-semibold mb-4 text-white text-center">Edit Product</h2>

            <!-- Name -->
            <label class="block text-sm font-medium text-gray-300">Name:</label>
            <input [(ngModel)]="editedProduct.name"
                   type="text"
                   class="w-full p-2 border border-gray-500 rounded-lg bg-gray-800 text-white focus:ring focus:ring-amber-500 focus:outline-none" />

            <!-- Price -->
            <label class="block text-sm font-medium text-gray-300 mt-3">Price:</label>
            <input [(ngModel)]="editedProduct.price"
                   type="number"
                   class="w-full p-2 border border-gray-500 rounded-lg bg-gray-800 text-white focus:ring focus:ring-amber-500 focus:outline-none" />

            <!-- Stock -->
            <label class="block text-sm font-medium text-gray-300 mt-3">Stock:</label>
            <input [(ngModel)]="editedProduct.stock"
                   type="number"
                   class="w-full p-2 border border-gray-500 rounded-lg bg-gray-800 text-white focus:ring focus:ring-amber-500 focus:outline-none" />

            <!-- Category -->
            <label class="block text-sm font-medium text-gray-300 mt-3">Category Id:</label>
            <input [(ngModel)]="editedProduct.categoryId"
                   type="text"
                   class="w-full p-2 border border-gray-500 rounded-lg bg-gray-800 text-white focus:ring focus:ring-amber-500 focus:outline-none" />

            <!-- Image URL -->
            <label class="block text-sm font-medium text-gray-300 mt-3">Image URL:</label>
            <input [(ngModel)]="editedProduct.images[0].url"
                   type="text"
                   *ngIf="editedProduct.images.length"
                   class="w-full p-2 border border-gray-500 rounded-lg bg-gray-800 text-white focus:ring focus:ring-amber-500 focus:outline-none" />

            <!-- Buttons -->
            <div class="mt-6 flex justify-end space-x-2">
                <button class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition"
                        (click)="onCancel()">
                    Cancel
                </button>
                <button class="px-4 py-2 bg-amber-500 text-white rounded-lg hover:bg-amber-600 transition"
                        (click)="onSave()">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
